<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating Forms in JS</title>
    </head>

    <body>
        <form name="myform" onsubmit="validateForm()"> <!--form name-->
           Name: <input type="text" name="fname" id="name"> <!--input name-->
           <input type="submit" value="submit">
        </form>

        <script>
            function validateForm(){
                //validate name
                let name = document.forms['myform']['fname'].value;
                if(name === '') //empty
                {
                    alert("I need your name");
                    return false;
                }
                else if ( name.length <= 1)
                {
                    alert("I need your full name");
                    return false;
                }
            }
        </script>
    </body>
</html>
